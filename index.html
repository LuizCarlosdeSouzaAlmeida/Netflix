<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <!--- responsividade -->
    <link rel="stylesheet" href="style/responsive.css">
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />
    <title>NETFLIX</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="Logo">NETFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">MATILDA</h3>
          <p class="descricao">
            Atormentada pela cruel diretora da escola e por seus pais, uma
            garotinha descobre que tem poderes especiais e decide usá-los para
            se defender das agressões na escola.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>
    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="img/mini1.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini2.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini3.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini4.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini5.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini6.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini7.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini8.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini9.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini10.jpg" alt="" />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/78e82f4aeb.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
